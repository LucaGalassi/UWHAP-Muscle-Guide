name: Auto version bump

on:
  push:
    branches:
      - main

jobs:
  bump:
    # Skip if triggered by bot or if commit has [skip ci]
    if: |
      github.actor != 'github-actions[bot]' &&
      !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    # Grant write permissions to commit and push changes
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if package.json exists
        run: |
          if [ ! -f package.json ]; then
            echo "Error: package.json not found"
            exit 1
          fi
          echo "package.json found"

      - name: Increment patch version
        run: npm version patch --no-git-tag-version

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are any changes to commit using git diff-index
          git update-index --refresh || true
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
            exit 0
          fi

          # Only add files that were actually modified
          # Note: npm version doesn't stage files, so we check unstaged changes
          if git diff --name-only | grep -q "package.json"; then
            git add package.json
          fi

          # Add package-lock.json only if it exists and modified
          if [ -f package-lock.json ] && \
             git diff --name-only | grep -q "package-lock.json"; then
            git add package-lock.json
          fi

          # Commit and push with [skip ci] to prevent infinite loops
          git commit -m "chore: bump version [skip ci]"
          git push origin HEAD:main
