name: Build and Deploy from Main

on:
  push:
    branches: [main]
  workflow_dispatch:
  repository_dispatch:
    types: [deploy]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo (main)
        uses: actions/checkout@v4
        with:
          ref: main
          path: app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: app
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        working-directory: app
        run: npm run build

      - name: Deploy to gh-pages (same repo)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: app/dist
          publish_branch: gh-pages
          allow_empty_commit: true
          commit_message: "external: deploy app to gh-pages from main"
