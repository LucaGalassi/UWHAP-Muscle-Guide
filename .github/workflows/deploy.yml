# ============================================================================
# CRITICAL WORKFLOW - DO NOT REMOVE
# This workflow auto-deploys the app to GitHub Pages on every push to main
# If accidentally deleted, recreate this file in .github/workflows/deploy.yml
# ============================================================================
name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (prefer lockfile)
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci"
            npm ci
          else
            echo "No lockfile found — running npm install to generate one"
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          allow_empty_commit: true
          commit_message: "chore: auto-deploy to gh-pages [skip ci]"
