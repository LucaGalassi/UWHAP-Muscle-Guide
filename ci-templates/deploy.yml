# ============================================================================
# Canonical Deploy Workflow Template (do not edit in .github directly)
# ============================================================================
name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'App.tsx'
      - 'index.tsx'
      - 'components/**'
      - 'services/**'
      - 'utils/**'
      - 'index.css'
      - 'index.html'
      - 'package.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - 'types.ts'
      - 'constants.ts'
      - 'metadata.json'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: pages-deploy
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (prefer lockfile)
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci"
            npm ci
          else
            echo "No lockfile found — running npm install to generate one"
            npm install
          fi

      - name: Show Node & npm versions
        run: |
          node -v
          npm -v

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          allow_empty_commit: true
          commit_message: "chore: auto-deploy to gh-pages [skip ci]"
